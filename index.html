<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clau & Sam</title>

<style>
:root {
  --bg: #f7f3ef;
  --envelope: #e6dccf;
  --text: #3f3f3f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: var(--bg);
  overflow: hidden;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 2000px;
  z-index: 10;
  transition: opacity 1.2s ease;
}

/* SOBRE FULLSCREEN */
.envelope {
  width: 100vw;
  height: 100vh;
  position: relative;
  cursor: pointer;
  transform-style: preserve-3d;
}

/* HOJAS */
.page {
  position: absolute;
  width: 50%;
  height: 100%;
  top: 0;
  background: var(--envelope);
  backface-visibility: hidden;
}

/* IZQUIERDA */
.page.left {
  left: 0;
  transform-origin: left;
  z-index: 3;
  transition: transform 1.6s cubic-bezier(.65,.05,.36,1);
}

/* DERECHA */
.page.right {
  right: 0;
  transform-origin: right;
  z-index: 3;
  transition: transform 1.6s cubic-bezier(.65,.05,.36,1);
}

/* TEXTO INDICADOR CENTRADO */
.hint {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -200%);
  font-size: 1.1rem;
  letter-spacing: 0.08em;
  color: #6b6b6b;
  text-transform: uppercase;
  z-index: 5;
  animation: pulse 2.4s ease-in-out infinite;
  pointer-events: none;
  text-align: center;
}

/* PALPITAR ELEGANTE */
@keyframes pulse {
  0% {
    opacity: 0.4;
    transform: translate(-50%, -140%) scale(0.98);
  }
  50% {
    opacity: 0.85;
    transform: translate(-50%, -140%) scale(1.02);
  }
  100% {
    opacity: 0.4;
    transform: translate(-50%, -140%) scale(0.98);
  }
}

/* SELLO */
.seal {
  position: absolute;
  width: 90px;
  height: 90px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  pointer-events: none;
  transition: opacity .6s ease;
  filter:
    drop-shadow(0 6px 10px rgba(0,0,0,.35))
    drop-shadow(0 2px 4px rgba(0,0,0,.25));
}

/* CARTA */
.letter {
  position: absolute;
  inset: 0;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.2rem;
  color: var(--text);
  opacity: 0;
  transform: scale(0.96);
  transition: opacity 1.2s ease 0.6s, transform 1.2s ease 0.6s;
  z-index: 1;
}

/* OPEN STATE */
.open .page.left {
  transform: rotateY(-160deg);
}

.open .page.right {
  transform: rotateY(160deg);
}

.open .seal,
.open .hint {
  opacity: 0;
  animation: none;
}

.open .letter {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<!-- AUDIO PAPEL -->
<audio id="music" preload="auto">
  <source src="papel-165.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<section id="intro">
  <div class="envelope" id="envelope">

    <div class="page left"></div>
    <div class="page right"></div>

    <div class="hint">Â¡Da click para comenzar!</div>

    <img src="sello-cera.png" class="seal" alt="Sello Clau y Sam">

    <div class="letter">Clau & Sam</div>

  </div>
</section>

<script>
const envelope = document.getElementById('envelope');
const intro = document.getElementById('intro');
const music = document.getElementById('music');

music.volume = 0.25;

envelope.addEventListener('click', () => {
  envelope.classList.add('open');
  music.play().catch(() => {});

  setTimeout(() => {
    intro.style.opacity = '0';
  }, 2000);

  setTimeout(() => {
    window.location.href = 'https://clauysamwedding.com';
  }, 3300);
});
</script>

</body>
</html>
