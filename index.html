<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clau & Sam</title>

<style>
:root {
  --bg: #f7f3ef;
  --envelope: #e6dccf;
  --text: #3f3f3f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: var(--bg);
  overflow: hidden;
}

/* INTRO FULLSCREEN */
#intro {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 1.2s ease;
}

/* SOBRE */
.envelope {
  width: 100vw;
  height: 100vh;
  position: relative;
  perspective: 1600px;
  cursor: pointer;
}

/* PARTE IZQUIERDA */
.left {
  position: absolute;
  width: 50%;
  height: 100%;
  left: 0;
  background: var(--envelope);
  z-index: 1;
}

/* PARTE DERECHA (SE ABRE) */
.right {
  position: absolute;
  width: 50%;
  height: 100%;
  right: 0;
  background: var(--envelope);
  transform-origin: right;
  transition: transform 1.5s ease;
  z-index: 3;
}

/* SELLO */
.seal {
  position: absolute;
  width: 90px;
  height: 90px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  pointer-events: none;
  transition: opacity .6s ease;

  filter:
    drop-shadow(0 6px 10px rgba(0,0,0,.35))
    drop-shadow(0 2px 4px rgba(0,0,0,.25));
}

/* CARTA */
.letter {
  position: absolute;
  inset: 0;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: var(--text);
  opacity: 0;
  transition: opacity 1.2s ease 0.6s;
  z-index: 2;
}

/* OPEN STATE */
.open .right {
  transform: rotateY(-180deg);
}

.open .seal {
  opacity: 0;
}

.open .letter {
  opacity: 1;
}
</style>
</head>

<body>

<!-- AUDIO PAPEL -->
<audio id="music" preload="auto">
  <source src="papel.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<section id="intro">
  <div class="envelope" id="envelope">

    <div class="left"></div>
    <div class="right"></div>

    <img src="sello-cera.png" class="seal" alt="Sello Clau y Sam">

    <div class="letter">Clau & Sam</div>

  </div>
</section>

<script>
const envelope = document.getElementById('envelope');
const intro = document.getElementById('intro');
const music = document.getElementById('music');

music.volume = 0.25;

envelope.addEventListener('click', () => {
  envelope.classList.add('open');
  music.play().catch(() => {});

  setTimeout(() => {
    intro.style.opacity = '0';
  }, 1800);

  setTimeout(() => {
    window.location.href = 'https://clauysamwedding.com';
  }, 3000);
});
</script>

</body>
</html>
